<div class="form-group" role="search">
  <div class="input-group">
    <label class="sr-only" for="exampleSearch">Search:</label>
    <input class="form-control" id="exampleSearch" type="text">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-success" id="searchbtnsubmit"><span aria-hidden="true" class="glyphicon glyphicon-search"></span><span class="sr-only">Search</span></button>
    </span>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" aria-label="Previous search result" title="Previous search result" id="searchbtnprev" disabled><i class="glyphicon glyphicon-chevron-left"></i></button>
    <output id="searchnumber" aria-live="polite" class="btn btn-default" aria-label="No results">0/0</output>
    <button type="button" class="btn btn-default" aria-label="Next search result" title="Next search result" id="searchbtnnext" disabled><i class="glyphicon glyphicon-chevron-right"></i></button>
    <button type="button" class="btn btn-default" id="searchbtnfocusresult" aria-label="Focus current result" title="Focus current result"><span class="glyphicon glyphicon-arrow-down"></span></button>
  </div>
</div>
